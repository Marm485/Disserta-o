<!DOCTYPE html>
<html>
    <head>
        <link  rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/results.css')}}">
        <script src="{{url_for('static',filename='js/results_proc.js')}}"></script>
    </head>
    <body>
        {%for i in range(row_span)%}
        <h3>{{names[i]}}</h3>
        <img src="{{url_for('static',filename='thumbnails/'+names[i])}}" alt="Plant image!"/>
            <table class="customers" id="{{names[i]}}">
                <tr>
                    <th>#</th>
                    <th>iNat</th>
                    <th>FloraOn + iNat</th>
                    <th>FloraOn</th>
                </tr>
                {% for j in range(2,11,2)%}
                    <tr>
                        <td>{{j - (j/2)}}</td>
                        <td>{{inat[i][j]}} ({{inat[i][j+1]}})</td>
                        <td>{{fl_inat[i][j]}} ({{fl_inat[i][j+1]}})</td>
                        <td>{{flora[i][j]}} ({{flora[i][j+1]}})</td>
                    </tr>
                {% endfor %}
                <script type="text/javascript">
                    var id = "{{names[i]}}";
                    var label = id.substring(0,id.lastIndexOf("_"));
                    get_rows(id,label);
                </script>
            </table>
        <hr>
        {% endfor %}
        <form action="/results/{{names}}/{{f_name}}/{{expert_label}}" method="POST">
            <button type="submit">Voltar / Inserir novos dados</button>
            <label>Classification and confidence according to submited species</label>
        </form>
    </body>
</html>
