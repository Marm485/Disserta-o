<!DOCTYPE html>
<html>
    <head>
        <link  rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/results.css')}}">
        <script src="{{url_for('static',filename='js/results_proc.js')}}"></script>
    </head>
    <body>
        {%for i in range(row_span)%}
        <h3>{{names[i]}}</h3>
        <img src="{{url_for('static',filename='thumbnails/'+names[i])}}" alt="Plant image!"/>
            <table class="customers" id="{{names[i]}}">
                <tr>
                    <th>#</th>
                    <th>iNaturalist</th>
                    <th>FloraOn</th>
                    <th>iNaturalist + FloraOn</th>
                </tr>
                {% for j in range(0,9,2)%}
                    <tr>
                        <td>{{index[j]}}</td>
                        <td>{{inat[i][j+2]}} - {{inat[i][j+3]}}</td>
                        <td>{{flora[i][j+2]}} - {{flora[i][j+3]}}</td>
                        <td>{{fl_inat[i][j+2]}} - {{fl_inat[i][j+3]}}</td>
                    </tr>
                {% endfor %}
                    <script type="text/javascript">
		      var id = "{{names[i]}}";
		      var label = "{{expert_label}}";
		      console.log(id,label);
		      get_rows(id,label);
		    </script>
            </table>
        <hr>
        {% endfor %}
        <form action="/results/{{names}}/{{f_name}}/{{expert_label}}/{{comments}}" method="POST">
            <button type="submit">Voltar / Inserir novos dados</button>
            <label>Classification and confidence according to submited species</label>
        </form>
    </body>
</html>
